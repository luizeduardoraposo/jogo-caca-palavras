<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Caça-Palavras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Ícones Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <h1 class="mb-3">Jogo Caça-Palavras</h1>
        <p class="lead">Encontre as palavras escondidas na grade abaixo. Selecione as letras contíguas para formar
          palavras!</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="words-area mx-auto mb-4 p-4">
          <div class="words-header mb-3 d-flex justify-content-between align-items-center">
            <span id="words-counter" class="fs-5">Palavras: 0/0</span>
            <button id="rotate-btn" class="btn btn-outline-light ms-2" title="Rotacionar Tabuleiro">
              <i class="bi bi-arrow-repeat"></i> Rotacionar
            </button>
          </div>
          <div id="board" class="mb-4">
            <!-- Células do tabuleiro serão renderizadas pelo JS -->
          </div>
          <h2 class="mt-4">Palavras Encontradas</h2>
          <ul id="found-words" class="mt-2">
            <!-- Palavras encontradas aparecerão aqui -->
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-row mt-5">
      <span class="text-secondary">Desenvolvido por luizeduardoraposo</span>
    </div>
  </div>
  <!-- Bootstrap JS (opcional, para componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
